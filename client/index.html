<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Guess who</title>
    <script src="./socket.io/socket.io.js"></script>
    <script defer src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body style="margin: 0px;">
    <div id="gameView" class="view">
        <div id="info"
            style="position: fixed; top: 10px; width: calc(10% - 10px); left: 10px; font-family: sans-serif; height: calc(100% - 15px);">
            <h3 style="text-align: center;">You're card:</h3>
            <div id="yourCard" class="card"></div>
            <div class="contentBox" style="position: absolute; width: calc(100% - 20px); left: 10px; bottom: 0px; height: calc(50% + 30px); overflow: auto; scrollbar-width: none;">
                <div style="width: 80%; margin: auto; height: 20px; margin-top: 5px; margin-bottom: 5px;">
                    <input type="text" id="chatInput" value="message" data-defaultValue="message" class="emptyText" autocomplete="off"
                        style="width: 100%; height: 100%; box-sizing: border-box; border: 3px solid rgb(100, 100, 100); border-radius: 5px; background-color: white; font-family: sans-serif;">
                </div>
                <div id="messages"></div>
            </div>
        </div>
        <div class="contentBox"
            style="position: fixed; right: 10px; top: 10px; height: calc(100% - 20px); width: calc(90% - 20px);">
            <table id="game" style="width: 100%; height: 100%; position: absolute;">
            </table>
        </div>
    </div>

    <div id="waitView" class="view">
        <h3 style="margin: auto;">Waiting for another player...</h3>
    </div>

    <div id="homeView" class="view">
        <div class="contentBox" style="margin: auto;">
            <div style="width: 150px; margin: 20px; height: 20px; margin-top: 5px;">
                <input type="text" id="nameInput" value="name" data-defaultValue="name" class="emptyText" autocomplete="off"
                    style="width: 100%; height: 100%; box-sizing: border-box; border: 3px solid rgb(100, 100, 100); border-radius: 5px; background-color: white; font-family: sans-serif;">
            </div>
            <div id="cardSelect" style="width: 132px; height: 179px; margin: auto; margin-top: 10px;" class="card">
            </div>
            <h3 id="startGame" style="text-align: center; margin-top: 10px; margin-bottom: 5px;">Start game</h3>
        </div>
    </div>

    <div id="cardSelectView" class="view">
        <div class="contentBox" style="margin: auto;">
            <table id="cardSelectTable"></table>
        </div>
    </div>
</body>

</html>
