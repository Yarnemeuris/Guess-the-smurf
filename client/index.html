<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>guess the smurf</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script defer src="guess-the-smurf/main.js" type="module"></script>
    <link rel="stylesheet" href="guess-the-smurf/index.css">
</head>

<body style="margin: 0px;">
    <div id="gameView" class="view">
        <div id="info"
            style="position: fixed; top: 10px; width: 200px; left: 10px; height: calc(100% - 15px); font-size: large;">
            <p style="margin-top: 10px; margin-bottom: 10px; color: lightgray;">Your card:</p>
            <div id="yourCard" class="card"></div>
            <div class="contentBox"
                style="position: absolute; width: calc(100% - 20px); left: 10px; bottom: -10px; height: calc((100% - 1em) - 250px); overflow: auto; scrollbar-width: none;">
                <div style="width: 80%; margin: auto; height: 20px; margin-top: 5px; margin-bottom: 5px;">
                    <input type="text" id="chatInput" value="ask a question" data-defaultValue="ask a question"
                        class="emptyText hide" autocomplete="off"
                        style="width: 100%; height: 100%; box-sizing: border-box; border: 3px solid rgb(100, 100, 100); border-radius: 5px; background-color: white; font-family: sans-serif;">
                    <input type="button" id="endTurnButton" value="end turn" class="button hide">
                    <input type="button" id="guessCardButton" value="guess the card" class="button hide">
                    <div id="answerButtons" style="width: 100%; height: 100%;" class="hide">
                        <input type="button" class="button" style="width: calc(50% - 2.5px);" id="yesButton" value="yes">
                        <input type="button" class="button" style="width: calc(50% - 2.5px);" id="noButton" value="no">
                    </div>
                </div>
                <div id="messages"></div>
            </div>
        </div>
        <div class="contentBox"
            style="position: fixed; right: 10px; top: 10px; height: calc(100% - 10px); width: calc(100% - 240px); overflow: auto; scrollbar-width: none;">
            <table id="game" style="width: 100%; height: 100%; position: absolute;">
            </table>
        </div>
    </div>

    <div id="waitView" class="view">
        <h3 style="margin: auto;">Waiting for another player...</h3>
        <h4 style="margin: auto; position: absolute; bottom: 10px; width: 100%; text-align: center;">For local multiplayer, you can just open a <a target="_blank" href="#">second tab.</a></h4>
    </div>

    <div id="homeView" class="view">
        <div class="contentBox" style="margin: auto;">
            <p style="margin-top: 5px; margin-bottom: 10px;">Choose a card:</p>
            <div id="cardSelect" style="margin: 5px; margin-top: 10px; cursor: pointer;"
                class="card">
            </div>
            <div style="margin: auto; margin-top: 10px; margin-bottom: 5px; width: 100px;">
                <input type="button" id="startGame" value="Start game" class="button">
            </div>
        </div>
    </div>

    <div id="cardSelectView" class="view" style="overflow: auto;">
        <div class="contentBox" style="margin: auto;">
            <table id="cardSelectTable"></table>
        </div>
    </div>

    <div id="endView" class="view">
        <div class="contentBox" style="margin: auto;">
            <p style="font-size: xx-large; margin-top: 5px; margin-bottom: 0px;" id="resualtText" ></p>
            <div id="showCards" style="width: 435px; margin-left: 5px; margin-right: 5px; height: 215px; margin-top: 5px; display: flex;"></div>
        </div>
    </div>

    <div class="transpartentView" style="overflow: hidden;">
        <div style="margin: auto; width: 100%; height: max(20%, 60px); position: absolute; background-color: #ffffffad; right: 100%; font-size: max(5vh, 20px); display: flex;"
            id="turnAnimation">
            <p style="width: 100%; margin: auto;">red's turn</p>
        </div>
    </div>
</body>

</html>
